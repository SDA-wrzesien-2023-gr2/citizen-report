{% extends 'base.html' %}

{% block title %}News{% endblock %}

{% block content %}

{% for post in newspost_list %}
    <h2>{{post.title}}</h2>
    <p>{{post.clerk}} | {{post.created_at}} </p>
    <p>{{post.text|slice:":200" }}</p>
    <p>Comments: {{ post.comments.count }}</p>
    <a href="{% url 'detail_post' post.id %}">Read More &rarr;</a>
{% endfor %}

<p>
    <a href="{{request.META.HTTP_REFERER|escape}}">Back</a>
</p>

{% endblock %}
