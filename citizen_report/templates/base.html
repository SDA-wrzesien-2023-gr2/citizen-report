<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            justify-content: space-between;
            align-items: right;
            padding: 30px;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100px;
        }

        .title-block {
            margin-bottom: 10px;
            color: red;
        }

        .links b {
            position: fixed;
            top: 0;
            right: 0;
            background-color: green;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .links1 {
            position: fixed;
            top: 50px;
            right: 0;
            background-color: green;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .links a {
            margin-right: 10px;
            text-decoration: none;
            color: white;
        }

        .links a.button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            border: 2px solid black;
            border-radius: 5px;
            background-color: green;
            text-align: center;
        }




        .background {
            background-image: url('https://i.ibb.co/xjYkD7D');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px; /
        }
    </style>
</head>
<body>
    <div class="title-block">
        <title>
            {% block title %}
                Base
            {% endblock title %}
        </title>
    </div>

    <div class="links">
        <a href="{% url 'home' %}" class="button">Home</a>
        <a href="{% url 'reports' %}" class="button">View reports</a>

        {% if user.is_authenticated %}
            <a href="{% url 'my_reports' %}" class="button">My reports</a>
            <a href="{% url 'create' %}" class="button">Create report</a>
<!--            <a href="{% url 'profile' %}" class="button">My Profile</a>-->
<!--            <a href="{% url 'logout' %}" class="button">Log Out</a>-->
<!--        {% else %}-->
<!--            <a href="{% url 'login' %}" class="button">Log In</a>-->
<!--            <a href="{% url 'signup' %}" class="button">Sign Up</a>-->
<!--            <p>You are not logged in</p>-->
<!--        {% endif %}-->
    </div>
        <div class="links1">


        {% if user.is_authenticated %}

            <a href="{% url 'profile' %}" class="button">My Profile</a>
            <a href="{% url 'logout' %}" class="button">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}" class="button">Log In</a>
            <a href="{% url 'signup' %}" class="button">Sign Up</a>
            <p>You are not logged in</p>
        {% endif %}
    </div>

  <div class="container">
    {% block content %}

    {% endblock content %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
