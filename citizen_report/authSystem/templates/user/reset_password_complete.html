{% extends "base.html" %}

{% block title %}Reset password complete{% endblock %}

{% block content %}

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
    {% endfor %}
{% endif %}
<div class="container">
    <p>
        <a class="btn btn-secondary" href="{% url 'login' %}">Login Here</a>
    </p>
</div>
{% endblock content %}
