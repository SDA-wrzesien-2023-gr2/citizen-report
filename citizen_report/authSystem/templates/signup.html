{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
  <h1>Sign Up</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <div class="form-group">
      <button class="btn btn-primary"  type="submit">Sign Up</button>
    </div>
  </form>
</div>
{% endblock %}
