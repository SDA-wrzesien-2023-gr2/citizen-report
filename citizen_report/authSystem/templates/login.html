{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
  <p>
    <a href="{% url 'reset_password' %}"><i>Forgot Password?</i></a>
  </p>
</form>
{% endblock %}
