{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
  {{message}}
</div>
{% endfor %}
{% endif %}

<div class="container">
  <h1>Log In</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Log In</button>
    </div>
    <div>
      <a href="{% url 'reset_password' %}" class="btn btn-secondary"><i>Forgot Password?</i></a>
    </div>
  </form>
</div>

{% endblock %}
