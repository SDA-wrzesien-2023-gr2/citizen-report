{% extends 'base.html' %}


{% block title %}
	{{ notification.report }}
{% endblock %}

{% block content %}

    <h1>{{ notification.report.title }}</h1>
    <p>{{ notification.message }}</p>
    <p>{{ notification.sent_at }}</p>
    {% if notification.report %}
        <div>
            <a href="{% url 'detail' notification.report.id %}" class="btn btn-primary">Check it out!</a>
        </div>
    {% endif %}


{% endblock %}
