{% extends 'base.html' %}

{% block title %}
Add report
{% endblock title %}

{% block content %}

<h3>Report an incident</h3>

{% if error %}
{{error}}
{% endif %}

{% if form %}
<form action="{% url 'create' %}" method="post">
    <div class="form-group">
        {{form.as_p}}
    </div>
    {% csrf_token %}
    <button type="submit">Add report</button>
</form>
{% endif %}


{% endblock content %}
