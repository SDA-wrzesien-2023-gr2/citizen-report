{% extends 'base.html' %}

{% block title %}
tworzenie
{% endblock title %}

{% block content %}
    <style>
        body {
            background-color: grey;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh; /* 100% minus 5% na linki */
            padding: 10px;
        }

        h3 {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        select, input, textarea, button {
            height: 5%;
            margin-bottom: 20px;
            padding: 5px;
            box-sizing: border-box;
            transition: height 0.3s;
        }

        input:focus, textarea:focus {
            height: 20%;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Dodaj płynne przejście przy zmianie koloru tła przycisku */
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>

    <div class="content-container">
        <h3>Creation page.</h3>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        {% if form %}
            <form action="{% url 'create' %}" method="post">
                {{ form }}
                {% csrf_token %}
                <button type="submit">Add report</button>
            </form>
        {% endif %}
    </div>
{% endblock content %}
