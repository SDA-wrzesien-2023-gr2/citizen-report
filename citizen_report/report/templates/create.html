{% extends 'base.html' %}
{% load static %}

{% block title %}
Add report
{% endblock title %}

{% block content %}


{% if error %}
{{error}}
{% endif %}



{% if form %}
<div class="container ">
    <div class="p-4 my-3 mb-2 bg-white text-dark rounded border border-dark" style="height: 760px">
        <h1 class="text-center">
            <p class="text-uppercase font-weight-bold font-italic">new report</p>
        </h1>
        <div class="media">
            <div class="col-md-2 mx-auto">
                <img src="{% static 'report/report-problem-icon3.jpg' %}" class="img-fluid">
            </div>
        </div>
        <form action="{% url 'create' %}" method="post">
            <div class="form-group row m-2">
                <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select id="inputCategory" class="form-control" name="category" required>
                        {% for value,text in form.category.field.choices  %}
                        <option value="{{ value }}">{{ text }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row m-2">
                <label for="inputTitle" class="col-sm-2 col-form-label">Subject</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title" name="title" required>
                </div>
            </div>
            <div class="form-group m-4">
                <label for="textarea">Description</label>
                <textarea class="form-control" id="textarea" rows="6" name="text" placeholder="Describe your problem" required></textarea>
            </div>
            <div class="form-group m-4">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" name="image">
                    <label class="custom-file-label" for="validatedCustomFile">Attach file...</label>
                </div>
            </div>
            {% csrf_token %}
            <div class="form-group row m-2">
                <div class="col-sm-12 text-right">
                    <button type="submit" class="btn btn-success">Send report</button>
                </div>
            </div>
        </form>
        <div class="media">
            <div class="col-md-2 mx-auto">
                <img src="{% static 'report/report-problem-icon3.jpg' %}" class="img-fluid">
            </div>
        </div>
    </div>
</div>
{% endif %}


{% endblock content %}
