{% extends 'base.html' %}

{% block title %}
raporty
{% endblock title %}

{% block content %}

<h3>Reports:</h3>
{% if reports %}
    {% for report in reports %}
    <a href="{% url 'detail' report.id %}">{{report.title}}</a>
    {{report.created_at}}
    {{report.user.username}}
    <br>
    {% endfor %}
{% else %}
    <p>
        No reports in category
    </p>
{% endif %}

{% endblock content %}
