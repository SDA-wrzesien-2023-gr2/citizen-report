{% extends 'base.html' %}

{% block title %}
raporty
{% endblock title %}

{% block content %}

<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }
</style>

<h3>Reports:</h3>

<table>
  <tr>
    <th>Title</th>
    <th>Updated At</th>
    <th>User</th>
  </tr>

  {% for report in reports %}
  <tr>
    <td><a href="{% url 'detail' report.id %}">{{ report.title }}</a></td>
    <td>{{ report.updated_at }}</td>
    <td>{{ report.user }}</td>
  </tr>
  {% endfor %}

</table>

{% endblock content %}
