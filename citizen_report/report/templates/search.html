{% extends 'base.html' %}

{% block title %}
raporty
{% endblock title %}

{% block content %}


<form class="form-inline" method="GET" action="{% url 'search' %}">
    <input class="form-control mt-2 mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" required>
    <button class="btn btn-outline-secondary my-2 my-sm-2" type="submit" value="Search">Search</button>
</form>

<h3>Search:</h3>
{% if reports %}
{% for report in reports %}
<a href="{% url 'detail' report.id %}">{{report.title}}</a>
{{report.updated_at}}
{{report.user.username}}
<br>
{% endfor %}
{% else %}
<p>
    No reports in category
</p>
{% endif %}

{% endblock content %}
